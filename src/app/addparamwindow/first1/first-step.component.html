<form [formGroup]="firstStepFormGroup">
  <mat-form-field>
    <div>
      <input #in type="text" placeholder="Module Name" matInput
             formControlName="firstCtrl" [matAutocomplete]="auto" required (keyup)="controlModulechanged()"  >
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" >
        <mat-option *ngFor="let option of service.data1 | modul_filter:in.value " [value]="option"
                    (click)="controlModuleclick(option.module_name.toString(), option.modules_id)">
<!--                    (click)="service.getModuleVersionsByModuleId(option.modules_id.toString())">-->
          {{option.module_name}}
        </mat-option>
      </mat-autocomplete>
    </div>
  </mat-form-field>
  <mat-divider></mat-divider>
  <mat-form-field style="float: bottom">
    <div>
      <input #in2 type="text" placeholder="Module Version" matInput
             formControlName="firstCtrl2" [matAutocomplete]="auto2" required [value]="service.latestVersion" (keyup)="controlVersionsModulechanged()">
      <mat-autocomplete #auto2="matAutocomplete" [displayWith]="displayFn2">
        <mat-option *ngFor="let option of service.moduleVersions | modul_version_filter: in2.value.toString()  " [value]="option"
                   (click)="controlVersionsModuleclick(option.version_number)">
          {{option.version_number}}
        </mat-option>
      </mat-autocomplete>
    </div>
  </mat-form-field>
  <div>
    <button mat-button matDialogClose >Close</button>
    <button mat-button matStepperNext [disabled]="((in.value == '') || (in2.value == ''))" (click)="show(in.value, in2.value)">Next</button>
  </div>
</form>
