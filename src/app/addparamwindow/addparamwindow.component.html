  <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <form>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>Module</ng-template>
     <app-first-step></app-first-step>
  </mat-step>




    <mat-step [stepControl]="secondFormGroup" >
      <ng-template matStepLabel>Config Item Details</ng-template>
      <app-step2></app-step2>
    </mat-step>

    <mat-step [stepControl]="thirdFormGroup" >
      <ng-template matStepLabel>Config Item Details</ng-template>
      <app-step3></app-step3>
    </mat-step>






    <mat-step [stepControl]="fifthFormGroup">
      <form [formGroup]="fifthFormGroup">
        <ng-template matStepLabel>Descriptions</ng-template>
          <div>
            <textarea style="height: 350px; width:450px " matInput #description formControlName="thirdCtrl"></textarea>
          </div>
          <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>


<!--************************************      Step 5   ***********************************-->
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.

    </mat-step>
  </mat-horizontal-stepper>
  </form>
