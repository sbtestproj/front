{{ResultMessages.messages}}
<div style="position:relative; float: right">
<pagination-controls class="my-pagination" (pageChange) = "p=$event" ></pagination-controls>
</div>
<table>
  <thead>
  <tr>
    <td>ConfigItemName</td>
    <td>ConfigItemType</td>
    <td>Default</td>
    <td>Description</td>
    <td>Device</td>
    <td>ConfigSourceType</td>
    <td>ConfigSourceName</td>
  </tr>
  <tr>
    <td><input [(ngModel)]="confItemName" class="Filter" placeholder="Filter"></td>
    <td><input [(ngModel)]="confItemType" class="Filter" placeholder="Filter"  /></td>
    <td><input [(ngModel)]="defValue" class="Filter" placeholder="Filter"  /></td>
    <td><input [(ngModel)]="des" class="Filter" placeholder="Filter"  /></td>
    <td><input [(ngModel)]="deviceName" class="Filter" placeholder="Filter"  /></td>
    <td><input [(ngModel)]="sourceName" class="Filter" placeholder="Filter"  /></td>
    <td><input [(ngModel)]="sourceType" class="Filter" placeholder="Filter"  /></td>
  </tr>
  </thead>

  <tbody>

  <tr  (click)="openDialog(cell)"  *ngFor="let cell of ServiceHttp.httpData  | paramFilterByConfigItemName: confItemName | paramFilterByConfigItemType: confItemType
| paramFilterByDefaultValue: defValue | paramFilterByDescription: des | paramFilterByDevice: deviceName | paramFilterBySourceName: sourceName |
 paramFilterBySourceType: sourceType |paginate: {itemsPerPage: 10, currentPage: p}  ; let i=index ; ">
    <td>{{cell[0]}}</td>
    <td>{{cell[1]}}</td>
    <td>{{cell[2]}}</td>
    <td>{{cell[3]}}</td>
    <td>{{cell[4]}}</td>
    <td>{{cell[5]}}</td>
    <td>{{cell[6]}}</td>
  </tr>

  </tbody>
</table>


<input #mainSearch class="MainSearch"  type="text" (keyup.enter)="ServiceHttp.getDataTableNew(mainSearch.value.toLowerCase())" (keyup) = "onEveryClick($event)" placeholder="Search" autofocus  />
